<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">

      <title><%= title %></title>

      <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css">
      <link rel="stylesheet" href="css/style.css">
      <!-- bower:css -->
      <!-- endbower -->
  </head>
  <body>
    <div class="container">

      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button"
                id="currency-source" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="true">
          <span id="source-title">USD</span>
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" id="dropdown-source"
            aria-labelledby="currency-source" aria-expanded="true">
          <li><a href="#">USD</a></li>
          <li><a href="#">CNY</a></li>
        </ul>
      </div>

    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button"
                id="currency-target" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="true">
          <span id="target-title">CNY</span>
          <span class="caret"></span>
        </button>
          <ul class="dropdown-menu" id="dropdown-target"
              aria-labelledby="currency-target" aria-expanded="true">
            <li><a href="#">CNY</a></li>
            <li><a href="#">USD</a></li>
          </ul>
      </div>
    </div>
    <!-- bower:js -->
    <!-- endbower -->

    <!-- inject:js -->
    <!-- endinject -->
    </body>
</html>
